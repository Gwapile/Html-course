<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <style>
        body{
            background-color: rgb(212, 190, 190);
            min-height: 100%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;  
        }
        table{
            margin: auto;
            width: 500px;
        }
        th{
         color: white;
         padding: 5px;
         border-collapse: collapse;
         text-align: center;
        }
        td{
            color: #fff;
            text-align: center;
        }

    </style>
</head>
<body>
    <table border="1" bgcolor="#2980b9">
        <caption style="font-size: 34px;">Showing Data</caption>
<tr>
    <th>#</th>
    <th>Id</th>
    <th>Fname</th>
    <th>Mname</th>
    <th>Lname</th>
    <th>Email</th>
    <th>Operation</th>
</tr>
<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td><a class="opt" style="text-decoration: none; color:#dba40c;" href="#">Read</a> <a  style="text-decoration: none; color:#eb9e10;"   class="opt" href="#">Delete</a></td>
</tr>

</tr>
    </table>
</body>
</html>
